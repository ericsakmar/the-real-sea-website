  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Real Sea</title>

    <meta property="og:title" content="The Real Sea" />
    <meta
      property="og:description"
      content="Indie-dreamy-shoegazy music from Pittsburgh, PA."
    />
    <meta
      property="og:image"
      content="https://therealsea.com/social-header.jpg"
    />
    <meta property="og:url" content="https://therealsea.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: url("trs-brown.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: sans-serif;
        color: white;
      }

      header {
        padding: 1em 0;
        background-color: rgb(53, 72, 100);
        text-align: center;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .header-img {
        max-width: 100%;
      }

      .social-img {
        width: 2rem;
        margin: 0.5rem;
        opacity: 0.75;
      }

      .social-img-small {
        width: 1rem;
        margin-right: 0.25rem;
        opacity: 0.75;
      }

      .site {
        max-width: 45rem;
        margin: 2rem auto;
        background-color: rgba(0, 0, 0, 0.75);
      }

      main {
        padding: 0.5rem 1rem;
      }

      .music {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1rem;
        margin-top: 1rem;
      }

      .music img {
        max-width: 100%;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        margin: 1rem 0;
      }

      .video-iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        border: 0;
      }

      @media only screen and (max-width: 480px) {
        .site {
          margin: 2em 1em;
        }
      }
    </style>
  </head>
